<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css"> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <a class="navbar-brand" href="index.html">Gaming Website</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
          <li class="nav-item"><a class="nav-link" href="details.html">Details</a></li>
          <li class="nav-item"><a class="nav-link active" href="apply.html">Apply</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="apply-form">
            <h2 class="text-center mb-4">Apply Now</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="resume">Resume</label>
                    <input type="file" class="form-control-file" id="resume">
                </div>
                <div class="form-group">
                    <label for="coverLetter">Cover Letter</label>
                    <textarea class="form-control" id="coverLetter" rows="4" placeholder="Write your cover letter here" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 MyGamingSite. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
